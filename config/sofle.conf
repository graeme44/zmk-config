CONFIG_ZMK_EXT_POWER=y

CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
# Disable default widgets to use nice_oled custom widgets instead
CONFIG_ZMK_WIDGET_LAYER_STATUS=n
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=n

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable mouse/pointing support for scroll wheel functionality
CONFIG_ZMK_POINTING=y

# Nice OLED Animation and Power Settings
# Uncomment the following lines to customize the display behavior:

# Enable sleep mode to save battery (display turns off after idle timeout)
# CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_IDLE_TIMEOUT=60000

# Disable gem animation to save battery (will show a random static frame instead)
# CONFIG_NICE_OLED_GEM_ANIMATION=n

# Show only CAPSLOCK indicator for HID (reduces clutter)
# CONFIG_NICE_OLED_WIDGET_HID_INDICATORS_LUNA_ONLY_CAPSLOCK=y

# Enable layer indicator widget
CONFIG_NICE_OLED_WIDGET_LAYER_RGB=y

# Bluetooth Settings
# Disable 2M PHY to improve split keyboard connectivity
CONFIG_BT_CTLR_PHY_2M=n

# Increase BT transmission power for better split communication
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Split keyboard battery level support
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# RGB Underglow Settings for SK6812 mini LEDs
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# ZMK Studio Configuration
# Disable unlock requirement for easier access
CONFIG_ZMK_STUDIO_LOCKING=n
